<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - Mercatto Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full">
    <div class="container mx-auto max-w-4xl py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <div class="flex justify-between items-center border-b pb-4 mb-6">
                <h1 class="text-3xl font-extrabold text-gray-900">
                    Meu Carrinho
                </h1>
                <a href="pagina_principal.html" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Continuar a comprar &rarr;</a>
            </div>

            <div id="cart-container">
                <!-- Os produtos do carrinho serão inseridos aqui pelo JavaScript -->
                <div id="cart-items" class="space-y-4">
                    <!-- Exemplo de item (será gerado dinamicamente) -->
                    <!-- 
                    <div class="flex items-center justify-between p-4 border rounded-md">
                        <div class="flex items-center space-x-4">
                            <img src="front/assets/image/logo_product.jpg" alt="Imagem do Produto" class="w-16 h-16 rounded-md object-cover">
                            <div>
                                <h2 class="font-semibold text-gray-800">Nome do Produto</h2>
                                <p class="text-sm text-gray-500">Quantidade: 2</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-semibold text-gray-800">R$ 42,00</p>
                            <p class="text-sm text-gray-500">R$ 21,00 cada</p>
                        </div>
                    </div>
                    -->
                </div>

                <!-- Seção de Resumo e Finalização -->
                <div id="summary-section" class="mt-8 border-t pt-6 hidden">
                    <div class="space-y-2">
                        <div class="flex justify-between text-gray-600">
                            <span>Subtotal</span>
                            <span id="subtotal">R$ 0,00</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Frete</span>
                            <span>Grátis</span>
                        </div>
                        <div class="flex justify-between text-xl font-bold text-gray-900">
                            <span>Total</span>
                            <span id="total">R$ 0,00</span>
                        </div>
                    </div>
                    <button id="checkoutButton" class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md transition-colors">
                        Finalizar Compra
                    </button>
                </div>

                <div id="empty-cart-message" class="text-center py-12">
                    <p class="text-gray-500">Seu carrinho está vazio.</p>
                </div>
            </div>
            <div id="message" class="text-center text-sm mt-4"></div>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.getElementById('cart-items');
            const summarySection = document.getElementById('summary-section');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const subtotalElement = document.getElementById('subtotal');
            const totalElement = document.getElementById('total');
            const checkoutButton = document.getElementById('checkoutButton');
            const messageElement = document.getElementById('message');

            const API_URL = 'http://localhost:4001'; 
            const userId = localStorage.getItem('userId'); 
            let cartId = localStorage.getItem('cartId'); 

            if (!userId) {
                messageElement.textContent = 'Erro: Usuário não autenticado. Redirecionando para login...';
                messageElement.className = 'text-red-600';
                setTimeout(() => window.location.href = 'login.html', 3000);
                return;
            }

            let currentCartData = null;

            function renderCart(cart) {
                cartItemsContainer.innerHTML = '';
                if (!cart || !cart.cartProducts || cart.cartProducts.length === 0) {
                    summarySection.classList.add('hidden');
                    emptyCartMessage.classList.remove('hidden');
                    localStorage.removeItem('cartData');
                    return;
                }

                emptyCartMessage.classList.add('hidden');
                summarySection.classList.remove('hidden');

                let subtotal = 0;
                cart.cartProducts.forEach(item => {
                    subtotal += item.total;
                    const itemHtml = `
                        <div class="flex items-center justify-between p-4 border rounded-md" id="item-${item.id}">
                            <div class="flex items-center space-x-4">
                                <img src="front/assets/image/logo_product.jpg" alt="${item.productName}" class="w-16 h-16 rounded-md object-cover">
                                <div>
                                    <h2 class="font-semibold text-gray-800">${item.productName || 'Produto sem nome'}</h2>
                                    <div class="flex items-center mt-2">
                                        <label for="amount-${item.id}" class="text-sm text-gray-500 mr-2">Qtd:</label>
                                        <input type="number" id="amount-${item.id}" data-cart-product-id="${item.id}" class="quantity-input w-16 text-center border rounded" value="${item.amount}" min="1">
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="font-semibold text-gray-800">R$ ${item.total.toFixed(2).replace('.', ',')}</p>
                                <button data-cart-product-id="${item.id}" class="remove-item-btn text-sm text-red-500 hover:text-red-700 mt-1">Remover</button>
                            </div>
                        </div>
                    `;
                    cartItemsContainer.insertAdjacentHTML('beforeend', itemHtml);
                });

                subtotalElement.textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
                totalElement.textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
            }

            async function fetchCartData() {
                if (!cartId) {
                    renderCart(null);
                    return;
                }
                try {
                    const response = await fetch(`${API_URL}/carts/${cartId}`);
                    if (!response.ok) {
                        if (response.status === 404) {
                            localStorage.removeItem('cartId');
                            localStorage.removeItem('cartData');
                        }
                        throw new Error('Não foi possível carregar os dados do carrinho.');
                    }
                    currentCartData = await response.json();
                    localStorage.setItem('cartData', JSON.stringify(currentCartData));
                    renderCart(currentCartData);
                } catch (error) {
                    messageElement.textContent = `Erro: ${error.message}`;
                    messageElement.className = 'text-red-600';
                }
            }

            async function createOrder() {
                if (!currentCartData || !currentCartData.cartProducts || currentCartData.cartProducts.length === 0) {
                    messageElement.textContent = 'Seu carrinho está vazio.';
                    messageElement.className = 'text-yellow-600';
                    return;
                }

                checkoutButton.disabled = true;
                checkoutButton.textContent = 'Processando pedido...';

                const addressId = 1; // Simulação, idealmente viria de uma seleção do usuário
                const paymentId = 1; // 0 = Aguardando Pagamento

                const orderData = {
                    userId: parseInt(userId, 10),
                    cartId: parseInt(cartId, 10),
                    addressId: addressId,
                    paymentId: paymentId,
                    orderProducts: currentCartData.cartProducts.map(item => ({
                        productId: item.productId,
                        amount: item.amount
                    }))
                };

                try {
                    const response = await fetch(`${API_URL}/orders`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(orderData),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        messageElement.textContent = `Pedido #${result.id} criado com sucesso! Redirecionando para pagamento...`;
                        messageElement.className = 'text-green-600';
                        localStorage.removeItem('cartId');
                        localStorage.removeItem('cartData');
                        setTimeout(() => {
                            window.location.href = `pagamento.html?orderId=${result.id}`;
                        }, 2000);
                    } else {
                        const errorMessage = Array.isArray(result.message) ? result.message.join(', ') : result.message;
                        throw new Error(errorMessage || 'Não foi possível criar o pedido.');
                    }
                } catch (error) {
                    messageElement.textContent = `Erro: ${error.message}`;
                    messageElement.className = 'text-red-600';
                } finally {
                    checkoutButton.disabled = false;
                    checkoutButton.textContent = 'Finalizar Compra';
                }
            }

            async function handleCartAction(event) {
                const target = event.target;
                
                if (target.classList.contains('remove-item-btn')) {
                    const cartProductId = target.dataset.cartProductId;
                    target.textContent = 'Removendo...';
                    target.disabled = true;
                    try {
                        const response = await fetch(`${API_URL}/carts/products/${cartProductId}`, { method: 'DELETE' });
                        if (!response.ok) throw new Error('Não foi possível remover o item.');
                        await fetchCartData();
                    } catch (error) {
                        messageElement.textContent = `Erro: ${error.message}`;
                        messageElement.className = 'text-red-600';
                        target.textContent = 'Remover';
                        target.disabled = false;
                    }
                }
                
                if (target.classList.contains('quantity-input')) {
                    const cartProductId = target.dataset.cartProductId;
                    const newAmount = parseInt(target.value, 10);
                    if (isNaN(newAmount) || newAmount < 1) {
                        target.value = 1;
                        return;
                    }
                    try {
                        const response = await fetch(`${API_URL}/carts/products/${cartProductId}`, {
                            method: 'PATCH',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ amount: newAmount })
                        });
                        if (!response.ok) throw new Error('Não foi possível atualizar a quantidade.');
                        await fetchCartData();
                    } catch (error) {
                        messageElement.textContent = `Erro: ${error.message}`;
                        messageElement.className = 'text-red-600';
                    }
                }
            }

            cartItemsContainer.addEventListener('click', handleCartAction);
            cartItemsContainer.addEventListener('change', handleCartAction);
            checkoutButton.addEventListener('click', createOrder);

            fetchCartData();
        });

    </script>
</body>
</html>
