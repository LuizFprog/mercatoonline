<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mercatto Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
        <div>
            <h1 class="text-center text-3xl font-extrabold text-gray-900">
                Mercatto Online
            </h1>
            <p class="mt-2 text-center text-sm text-gray-600">
                Acesse sua conta para continuar.
            </p>
        </div>
        <form id="loginForm" class="mt-8 space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="seuemail@exemplo.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <button type="submit" id="submitButton" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Entrar
                </button>
            </div>
        </form>
        <div id="message" class="text-center text-sm"></div>
        <div class="text-center text-sm">
            <p>Ainda não tem uma conta? <a href="cadastro_usuario.html" class="font-medium text-indigo-600 hover:text-indigo-500">Cadastre-se aqui</a>.</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageElement = document.getElementById('message');
        const submitButton = document.getElementById('submitButton');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageElement.textContent = '';
            submitButton.disabled = true;
            submitButton.textContent = 'Entrando...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // CORREÇÃO: A URL correta, sem '/api'
            const url = 'http://localhost:4001/auth/login'; 

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageElement.style.color = 'green';
                    messageElement.textContent = 'Login bem-sucedido! Redirecionando...';
                    
                    // Guarda o token e os dados do usuário no localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('userId', data.user.id); // Guarda o ID do usuário
                    
                    setTimeout(() => {
                        window.location.href = 'pagina_principal.html'; // Redireciona para a página principal
                    }, 1000);
                } else {
                    throw new Error(data.message || 'Credenciais inválidas');
                }
            } catch (error) {
                messageElement.style.color = 'red';
                messageElement.textContent = `Erro: ${error.message}`;
                console.error('Erro ao tentar fazer login:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
