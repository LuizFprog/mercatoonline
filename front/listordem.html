<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos - Mercatto Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full">
    <!-- Cabeçalho -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="pagina_principal.html" class="text-2xl font-bold text-indigo-600">Mercatto Online</a>
                </div>
                <div class="flex items-center">
                    <a href="carrinho.html" class="text-sm font-medium text-gray-500 hover:text-gray-700">Meu Carrinho</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto max-w-4xl py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <div class="border-b pb-4 mb-6">
                <h1 class="text-3xl font-extrabold text-gray-900">
                    Meus Pedidos
                </h1>
                <p class="mt-2 text-sm text-gray-500">Acompanhe o histórico e o status das suas compras.</p>
            </div>

            <div id="orders-list" class="space-y-4">
                <!-- A lista de pedidos será inserida aqui pelo JavaScript -->
            </div>
            
            <div id="message" class="text-center text-lg mt-4"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const ordersListContainer = document.getElementById('orders-list');
            const messageElement = document.getElementById('message');

            const API_URL = 'http://localhost:4001'; 
            
            // Simulação: Pegar o ID do usuário do localStorage após o login
            const userId = localStorage.getItem('userId'); 

            if (!userId) {
                messageElement.textContent = 'Erro: Usuário não autenticado. Redirecionando para login...';
                messageElement.className = 'text-red-600';
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }

            const statusMap = {
                0: { text: 'Aguardando Pagamento', class: 'bg-yellow-100 text-yellow-800' },
                1: { text: 'Pago', class: 'bg-green-100 text-green-800' },
                2: { text: 'Cancelado', class: 'bg-red-100 text-red-800' }
            };

            function renderOrder(order) {
                const orderTotal = order.orderProducts.reduce((acc, item) => acc + (item.price * item.amount), 0);
                const statusInfo = statusMap[order.paymentId] || { text: 'Status Desconhecido', class: 'bg-gray-100 text-gray-800' };
                const orderDate = new Date(order.createdAt).toLocaleDateString('pt-BR');

                const orderHtml = `
                    <div class="border rounded-lg p-4 flex flex-col md:flex-row justify-between items-start md:items-center space-y-4 md:space-y-0">
                        <div class="space-y-1">
                            <p class="font-bold text-indigo-600">Pedido #${order.id}</p>
                            <p class="text-sm text-gray-500">Realizado em: ${orderDate}</p>
                        </div>
                        <div class="text-left md:text-center">
                            <span class="px-3 py-1 text-xs font-semibold rounded-full ${statusInfo.class}">
                                ${statusInfo.text}
                            </span>
                        </div>
                        <div class="text-left md:text-right">
                            <p class="font-semibold text-gray-800">Total: R$ ${orderTotal.toFixed(2).replace('.', ',')}</p>
                            <a href="ordem.html?id=${order.id}" class="text-sm font-medium text-indigo-600 hover:underline">Ver Detalhes</a>
                        </div>
                    </div>
                `;
                ordersListContainer.insertAdjacentHTML('beforeend', orderHtml);
            }

            async function fetchOrders() {
                try {
                    messageElement.textContent = 'Carregando seus pedidos...';
                    // NOTA: Isto assume que existe um endpoint no seu gateway para buscar pedidos por usuário.
                    // Ex: GET /users/:userId/orders que é encaminhado para o order-service.
                    // Por enquanto, vamos buscar todos e filtrar, mas o ideal é a API suportar o filtro.
                    const response = await fetch(`${API_URL}/orders`); 
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Não foi possível carregar os pedidos.');
                    }
                    
                    let allOrders = await response.json();
                    // Filtra os pedidos para o usuário logado
                    const userOrders = allOrders.filter(order => order.userId === parseInt(userId, 10));

                    if (userOrders.length === 0) {
                        messageElement.textContent = 'Você ainda não fez nenhum pedido.';
                        messageElement.className = 'text-gray-500';
                        return;
                    }

                    messageElement.textContent = '';
                    userOrders.forEach(renderOrder);

                } catch (error) {
                    messageElement.textContent = `Erro: ${error.message}`;
                    messageElement.className = 'text-red-600 text-center';
                }
            }

            // Iniciar o processo de carregamento de dados
            await fetchOrders();
        });
    </script>
</body>
</html>
