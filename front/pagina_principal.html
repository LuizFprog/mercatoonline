<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Mercatto Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full">
    <!-- Cabeçalho -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="pagina_principal.html" class="text-2xl font-bold text-indigo-600">Mercatto Online</a>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Links para utilizador deslogado -->
                    <div id="logged-out-links" class="hidden">
                        <a href="login.html" class="text-sm font-medium text-gray-500 hover:text-indigo-600">Login</a>
                        <a href="cadastro_usuario.html" class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200">Cadastrar</a>
                    </div>
                    <!-- Links para utilizador logado -->
                    <div id="logged-in-links" class="hidden items-center space-x-4">
                        <a href="atualizar_usuario.html" class="text-sm font-medium text-gray-500 hover:text-indigo-600">Meu Perfil</a>
                        <a href="loja_admin.html" id="store-admin-link" class="text-sm font-medium text-gray-500 hover:text-indigo-600 hidden">Minha Loja</a>
                        <a href="cadastro_loja.html" id="create-store-link" class="text-sm font-medium text-gray-500 hover:text-indigo-600">Criar Loja</a>
                        <a href="listordem.html" id="list-order-link" class="text-sm font-medium text-gray-500 hover:text-indigo-600">Meus Pedidos</a>
                        <button id="logout-button" class="text-sm font-medium text-gray-500 hover:text-indigo-600">Sair</button>
                    </div>
                    <!-- Ícone do Carrinho -->
                    <a href="carrinho.html" class="relative p-2 text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span id="cart-counter" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full transform translate-x-1/2 -translate-y-1/2">0</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto max-w-7xl py-8 px-4 sm:px-6 lg:px-8">
        <!-- Barra de Pesquisa -->
        <div class="bg-white p-4 rounded-lg shadow-sm mb-8">
            <form id="search-form" class="flex flex-col md:flex-row items-center gap-4">
                <input type="search" id="search-input" name="search" placeholder="Buscar por produto ou loja..." class="flex-grow w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <div class="flex items-center space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="searchType" value="product" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" checked>
                        <span class="ml-2 text-sm text-gray-700">Produtos</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="searchType" value="store" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <span class="ml-2 text-sm text-gray-700">Lojas</span>
                    </label>
                </div>
                <button type="submit" class="w-full md:w-auto bg-indigo-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-indigo-700 transition-colors">Buscar</button>
            </form>
        </div>

        <h1 class="text-3xl font-extrabold text-gray-900 mb-8">Nossos Produtos</h1>
        <div id="message" class="text-center text-sm mb-4"></div>
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Cards de produto serão inseridos aqui -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productGrid = document.getElementById('product-grid');
            const messageElement = document.getElementById('message');
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const cartCounter = document.getElementById('cart-counter');
            const loggedOutLinks = document.getElementById('logged-out-links');
            const loggedInLinks = document.getElementById('logged-in-links');
            const logoutButton = document.getElementById('logout-button');
            const storeAdminLink = document.getElementById('store-admin-link');
            const createStoreLink = document.getElementById('create-store-link');

            const API_URL = 'http://localhost:4001'; 
            
            let allProducts = [];
            let allStores = [];
            let storeMap = new Map();

            const userId = localStorage.getItem('userId'); 
            const token = localStorage.getItem('access_token');

            function checkUserStatus() {
                const storeId = localStorage.getItem('storeId');
                if (token && userId) {
                    loggedOutLinks.classList.add('hidden');
                    loggedInLinks.classList.remove('hidden');

                    if (storeId) {
                        storeAdminLink.classList.remove('hidden');
                        createStoreLink.classList.add('hidden');
                    } else {
                        storeAdminLink.classList.add('hidden');
                        createStoreLink.classList.remove('hidden');
                    }
                } else {
                    loggedOutLinks.classList.remove('hidden');
                    loggedInLinks.classList.add('hidden');
                }
            }

            logoutButton.addEventListener('click', () => {
                localStorage.clear();
                window.location.reload();
            });
            
            function updateCartCounter() {
                const cart = JSON.parse(localStorage.getItem('cartData'));
                const count = cart && cart.cartProducts ? cart.cartProducts.length : 0;
                cartCounter.textContent = count;
            }

            function renderProductCard(product, storeName = 'Loja não encontrada') {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md overflow-hidden group flex flex-col';
                
                const priceFormatted = `R$ ${product.price.toFixed(2).replace('.', ',')}`;

                card.innerHTML = `
                    <div class="w-full h-48 bg-gray-200">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover" onerror="this.src='front/assets/image/logo_product.jpg';">
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <p class="text-xs text-gray-500 mb-1">${storeName}</p>
                        <h3 class="text-lg font-semibold text-gray-800 truncate flex-grow">${product.name}</h3>
                        <p class="text-sm text-gray-500">${product.brand}</p>
                        <div class="flex justify-between items-center mt-4">
                            <p class="text-lg font-bold text-indigo-600">${priceFormatted}</p>
                            <button data-product-id="${product.id}" class="add-to-cart-btn bg-indigo-500 text-white px-3 py-1 rounded-md text-sm font-medium hover:bg-indigo-600 transition-colors">Adicionar</button>
                        </div>
                    </div>
                `;
                productGrid.appendChild(card);
            }

            function displayResults() {
                const searchTerm = searchInput.value.toLowerCase();
                const searchType = document.querySelector('input[name="searchType"]:checked').value;
                
                productGrid.innerHTML = '';
                messageElement.textContent = '';

                let filteredProducts = [];

                if (searchType === 'product') {
                    filteredProducts = allProducts.filter(product => 
                        product.name.toLowerCase().includes(searchTerm)
                    );
                } else if (searchType === 'store') {
                    const matchingStoreIds = allStores
                        .filter(store => store.name.toLowerCase().includes(searchTerm))
                        .map(store => store.id);
                    
                    if (searchTerm && matchingStoreIds.length === 0) {
                        messageElement.textContent = 'Nenhuma loja encontrada com este nome.';
                    } else {
                        filteredProducts = allProducts.filter(product => 
                            matchingStoreIds.includes(product.storeId)
                        );
                    }
                }

                if (filteredProducts.length > 0) {
                    filteredProducts.forEach(product => {
                        const storeName = storeMap.get(product.storeId);
                        renderProductCard(product, storeName);
                    });
                } else if (!messageElement.textContent) {
                    messageElement.textContent = 'Nenhum produto encontrado para esta busca.';
                }
            }

            async function initialLoad() {
                try {
                    messageElement.textContent = 'Carregando produtos...';
                    const [productsResponse, storesResponse] = await Promise.all([
                        fetch(`${API_URL}/products`),
                        fetch(`${API_URL}/stores`)
                    ]);

                    if (!productsResponse.ok) throw new Error('Não foi possível carregar os produtos.');
                    if (!storesResponse.ok) throw new Error('Não foi possível carregar as lojas.');

                    allProducts = await productsResponse.json();
                    allStores = await storesResponse.json();
                    
                    storeMap = new Map(allStores.map(store => [store.id, store.name]));
                    
                    displayResults();

                } catch (error) {
                    messageElement.textContent = `Erro: ${error.message}`;
                    messageElement.className = 'text-red-600';
                }
            }

            searchForm.addEventListener('submit', (event) => {
                event.preventDefault();
                displayResults();
            });

            async function handleAddToCart(event) {
                if (!event.target.classList.contains('add-to-cart-btn')) return;

                if (!userId) {
                    alert('Você precisa fazer o login para adicionar produtos ao carrinho.');
                    window.location.href = 'login.html';
                    return;
                }

                const button = event.target;
                button.disabled = true;
                button.textContent = 'Adicionando...';

                const productId = parseInt(button.dataset.productId, 10);
                let cartId = localStorage.getItem('cartId');

                try {
                    if (!cartId) {
                        const createCartResponse = await fetch(`${API_URL}/carts`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ userId: parseInt(userId, 10) }),
                        });
                        if (!createCartResponse.ok) throw new Error('Não foi possível criar o carrinho.');
                        const newCart = await createCartResponse.json();
                        cartId = newCart.id;
                        localStorage.setItem('cartId', cartId);
                    }

                    const addProductResponse = await fetch(`${API_URL}/carts/${cartId}/products`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ productId: productId, amount: 1 }),
                    });

                    if (!addProductResponse.ok) {
                         const errorResult = await addProductResponse.json();
                         throw new Error(errorResult.message || 'Não foi possível adicionar o produto.');
                    }
                    
                    const updatedCart = await addProductResponse.json();
                    localStorage.setItem('cartData', JSON.stringify(updatedCart));
                    updateCartCounter();
                    button.textContent = 'Adicionado!';
                    setTimeout(() => {
                        button.textContent = 'Adicionar';
                        button.disabled = false;
                    }, 1500);

                } catch (error) {
                    messageElement.textContent = `Erro: ${error.message}`;
                    messageElement.className = 'text-red-600';
                    button.textContent = 'Erro!';
                     setTimeout(() => {
                        button.textContent = 'Adicionar';
                        button.disabled = false;
                    }, 2000);
                }
            }

            productGrid.addEventListener('click', handleAddToCart);

            // Iniciar
            checkUserStatus();
            updateCartCounter();
            initialLoad();
        });
    </script>
</body>
</html>
