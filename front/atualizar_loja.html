<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Perfil da Loja - Mercatto Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-xl w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
        <div>
            <h1 class="text-center text-3xl font-extrabold text-gray-900">
                Perfil da Loja
            </h1>
            <p class="mt-2 text-center text-sm text-gray-600">
                Atualize as informações da sua loja.
            </p>
        </div>
        <form id="updateForm" class="mt-8 space-y-6">
            
            <!-- Seção de Dados da Loja -->
            <div>
                <h3 class="text-lg font-medium text-gray-800 mb-4">Dados da Loja</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome da Loja</label>
                        <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="cnpj" class="block text-sm font-medium text-gray-700 mb-1">CNPJ (não pode ser alterado)</label>
                        <input type="text" id="cnpj" name="cnpj" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 cursor-not-allowed" disabled>
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Telefone de Contato</label>
                        <input type="tel" id="phone" name="phone" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div class="md:col-span-2">
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                        <textarea id="description" name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Fale um pouco sobre sua loja..."></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label for="logo_input" class="block text-sm font-medium text-gray-700 mb-1">Alterar Logo</label>
                        <div class="mt-1 flex items-center space-x-4">
                            <img id="logo_preview" src="front/assets/image/logo.jpg" alt="Pré-visualização do logo" class="h-16 w-16 rounded-full object-cover bg-gray-100">
                            <input type="file" id="logo_input" name="logo_input" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Seção de Endereço -->
            <div>
                <h3 class="text-lg font-medium text-gray-800 mb-4 mt-6">Endereço da Loja</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="cep" class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
                        <input type="text" id="cep" name="cep" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                     <div class="md:col-span-2">
                        <label for="street" class="block text-sm font-medium text-gray-700 mb-1">Rua</label>
                        <input type="text" id="street" name="street" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="number" class="block text-sm font-medium text-gray-700 mb-1">Número</label>
                        <input type="number" id="number" name="number" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="complement" class="block text-sm font-medium text-gray-700 mb-1">Complemento</label>
                        <input type="text" id="complement" name="complement" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="state" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                        <select id="state" name="state" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></select>
                    </div>
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                        <select id="city" name="city" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                            <option value="">Selecione um estado primeiro</option>
                        </select>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" id="submitButton" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-6">
                    Atualizar Loja
                </button>
            </div>
        </form>
        <div id="message" class="text-center text-sm mt-4"></div>
        <div class="text-center text-sm">
            <a href="pagina_principal.html" class="font-medium text-indigo-600 hover:text-indigo-500">Voltar para a página principal</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const form = document.getElementById('updateForm');
            const messageElement = document.getElementById('message');
            const stateSelect = document.getElementById('state');
            const citySelect = document.getElementById('city');
            const submitButton = document.getElementById('submitButton');
            const logoInput = document.getElementById('logo_input');
            const logoPreview = document.getElementById('logo_preview');

            function populateForm(store) {
                if (store.logo_url) {
                    logoPreview.src = store.logo_url;
                }
            }

            logoInput.addEventListener('change', () => {
                const file = logoInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        logoPreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });


            const API_URL = 'http://localhost:4001'; 
            
            const urlParams = new URLSearchParams(window.location.search);
            const storeId = urlParams.get('id') || localStorage.getItem('storeId'); 

            if (!storeId) {
                messageElement.textContent = 'Erro: Loja não autenticada. Redirecionando para login...';
                messageElement.className = 'text-red-600';
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }

            let currentStoreData = null;

            async function fetchStoreData() {
                try {
                    const response = await fetch(`${API_URL}/stores/${storeId}`);
                    if (!response.ok) throw new Error('Não foi possível carregar os dados da loja.');
                    currentStoreData = await response.json();
                    populateForm(currentStoreData);
                } catch (error) {
                    messageElement.textContent = `Erro: ${error.message}`;
                    messageElement.className = 'text-red-600';
                }
            }

            function populateForm(store) {
                if (!store) return;
                document.getElementById('name').value = store.name || '';
                document.getElementById('cnpj').value = store.cnpj || '';
                document.getElementById('phone').value = store.phone || '';
                document.getElementById('description').value = store.description || '';
                if (store.logo_url) {
                    document.getElementById('logo_preview').src = store.logo_url;
                }


                if (store.addresses && store.addresses.length > 0) {
                    const address = store.addresses[0];
                    document.getElementById('cep').value = address.cep || '';
                    document.getElementById('street').value = address.street || '';
                    document.getElementById('number').value = address.number || '';
                    document.getElementById('complement').value = address.complement || '';
                }
            }

            async function fetchStatesAndCities() {
                try {
                    const statesResponse = await fetch(`${API_URL}/states`);
                    if (!statesResponse.ok) throw new Error('Erro ao buscar estados.');
                    const states = await statesResponse.json();
                    
                    stateSelect.innerHTML = '<option value="">Selecione seu estado</option>';
                    states.forEach(state => {
                        const option = document.createElement('option');
                        option.value = state.id;
                        option.textContent = state.uf;
                        stateSelect.appendChild(option);
                    });

                    if (currentStoreData?.addresses?.[0]?.cityId) {
                        const address = currentStoreData.addresses[0];
                        
                        const cityResponse = await fetch(`${API_URL}/cities/${address.cityId}`);
                        if (!cityResponse.ok) throw new Error('Cidade da loja não encontrada.');
                        const cityData = await cityResponse.json();

                        stateSelect.value = cityData.stateId;

                        await fetchCities(cityData.stateId, address.cityId);
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    messageElement.textContent = 'Erro ao carregar localizações.';
                    messageElement.className = 'text-red-600';
                }
            }

            async function fetchCities(stateId, cityToSelectId = null) {
                 if (!stateId) {
                    citySelect.innerHTML = '<option value="">Selecione um estado primeiro</option>';
                    citySelect.disabled = true;
                    return;
                }
                try {
                    citySelect.disabled = true;
                    citySelect.innerHTML = '<option value="">Carregando...</option>';
                    const response = await fetch(`${API_URL}/states/${stateId}/cities`);
                    if (!response.ok) throw new Error('Erro ao buscar cidades.');
                    const cities = await response.json();

                    citySelect.innerHTML = '<option value="">Selecione sua cidade</option>';
                    cities.forEach(city => {
                        const option = document.createElement('option');
                        option.value = city.id;
                        option.textContent = city.name;
                        citySelect.appendChild(option);
                    });
                    citySelect.disabled = false;

                    if (cityToSelectId) {
                        citySelect.value = cityToSelectId;
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    citySelect.innerHTML = '<option value="">Não foi possível carregar as cidades</option>';
                }
            }

            stateSelect.addEventListener('change', () => fetchCities(stateSelect.value));

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                messageElement.textContent = '';
                submitButton.disabled = true;
                submitButton.textContent = 'Atualizando...';

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                const updatedStoreData = {
                    name: data.name,
                    phone: data.phone,
                    description: data.description,
                    logo_url: data.logo_url || 'C:/Users/amsar/Documents/GitHub/mercatoonline/front/assets/image/logo.jpg',
                    address: {
                        street: data.street,
                        number: parseInt(data.number, 10),
                        complement: data.complement,
                        cep: data.cep,
                        cityId: parseInt(data.city, 10)
                    }
                };

                try {
                    const response = await fetch(`${API_URL}/stores/${storeId}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updatedStoreData),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        messageElement.textContent = 'Perfil da loja atualizado com sucesso!';
                        messageElement.className = 'text-green-600';
                    } else {
                        const errorMessage = Array.isArray(result.message) ? result.message.join(', ') : result.message;
                        throw new Error(errorMessage || 'Não foi possível atualizar.');
                    }
                } catch (error) {
                    messageElement.textContent = `Erro: ${error.message}`;
                    messageElement.className = 'text-red-600';
                    console.error('Erro ao tentar atualizar:', error);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Atualizar Loja';
                }
            });

            await fetchStoreData();
            await fetchStatesAndCities();
        });
    </script>
</body>
</html>
