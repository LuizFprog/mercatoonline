<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Perfil - Mercatto Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
        <div>
            <h1 class="text-center text-3xl font-extrabold text-gray-900">
                Meu Perfil
            </h1>
            <p class="mt-2 text-center text-sm text-gray-600">
                Atualize suas informações pessoais e de endereço.
            </p>
        </div>
        <form id="updateForm" class="mt-8 space-y-6">
            
            <!-- Seção de Dados Pessoais -->
            <div>
                <h3 class="text-lg font-medium text-gray-800 mb-4">Dados Pessoais</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                        <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div >
                        <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                        <input type="text" id="cpf" name="cpf" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 cursor-not-allowed" disabled>
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                        <input type="tel" id="phone" name="phone" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="81912345678">
                    </div>
                    <div class="md:col-span-2">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>
            </div>

            <!-- Seção de Endereço -->
            <div>
                <h3 class="text-lg font-medium text-gray-800 mb-4 mt-6">Endereço</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="cep" class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
                        <input type="text" id="cep" name="cep" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                     <div class="md:col-span-2">
                        <label for="street" class="block text-sm font-medium text-gray-700 mb-1">Rua</label>
                        <input type="text" id="street" name="street" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="number" class="block text-sm font-medium text-gray-700 mb-1">Número</label>
                        <input type="number" id="number" name="number" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="complement" class="block text-sm font-medium text-gray-700 mb-1">Complemento</label>
                        <input type="text" id="complement" name="complement" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="state" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                        <select id="state" name="state" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></select>
                    </div>
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                        <select id="city" name="city" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                            <option value="">Selecione um estado primeiro</option>
                        </select>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" id="submitButton" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-6">
                    Atualizar Perfil
                </button>
            </div>
        </form>
        <div id="message" class="text-center text-sm mt-4"></div>
        <div class="text-center text-sm">
            <a href="pagina_principal.html" class="font-medium text-indigo-600 hover:text-indigo-500">Voltar para a página principal</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const form = document.getElementById('updateForm');
            const messageElement = document.getElementById('message');
            const stateSelect = document.getElementById('state');
            const citySelect = document.getElementById('city');
            const submitButton = document.getElementById('submitButton');

            const API_URL = 'http://localhost:4001'; 
            
            // Simulação: Pegar o ID do usuário do localStorage após o login
            const userId = localStorage.getItem('userId'); 
            if (!userId) {
                messageElement.textContent = 'Erro: Usuário não autenticado. Redirecionando para login...';
                messageElement.className = 'text-red-600';
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }

            let currentUserData = null;

            async function fetchUserData() {
                try {
                    const response = await fetch(`${API_URL}/users/${userId}`);
                    if (!response.ok) throw new Error('Não foi possível carregar os dados do usuário.');
                    currentUserData = await response.json();
                    populateForm(currentUserData);
                } catch (error) {
                    messageElement.textContent = `Erro: ${error.message}`;
                    messageElement.className = 'text-red-600';
                }
            }

            function populateForm(user) {
                if (!user) return;
                document.getElementById('name').value = user.name || '';
                document.getElementById('cpf').value = user.cpf || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('phone').value = user.phone || '';

                if (user.addresses && user.addresses.length > 0) {
                    const address = user.addresses[0];
                    document.getElementById('cep').value = address.cep || '';
                    document.getElementById('street').value = address.street || '';
                    document.getElementById('number').value = address.number || '';
                    document.getElementById('complement').value = address.complement || '';
                }
            }

            async function fetchStatesAndCities() {
                try {
                    const response = await fetch(`${API_URL}/states`);
                    if (!response.ok) throw new Error('Erro ao buscar estados.');
                    const states = await response.json();
                    
                    stateSelect.innerHTML = '<option value="">Selecione seu estado</option>';
                    states.forEach(state => {
                        const option = document.createElement('option');
                        option.value = state.id;
                        option.textContent = state.uf;
                        stateSelect.appendChild(option);
                    });

                    // Se tivermos dados do usuário, pré-seleciona o estado e busca as cidades
                    if (currentUserData && currentUserData.addresses && currentUserData.addresses.length > 0) {
                        const userAddress = currentUserData.addresses[0];
                        if (userAddress.city && userAddress.city.stateId) {
                            stateSelect.value = userAddress.city.stateId;
                            await fetchCities(userAddress.city.stateId, userAddress.cityId);
                        }
                    }

                } catch (error) {
                    console.error('Erro:', error);
                    messageElement.textContent = 'Erro ao carregar localizações.';
                    messageElement.className = 'text-red-600';
                }
            }

            async function fetchCities(stateId, cityToSelectId = null) {
                if (!stateId) {
                    citySelect.innerHTML = '<option value="">Selecione um estado primeiro</option>';
                    citySelect.disabled = true;
                    return;
                }
                try {
                    citySelect.disabled = true;
                    citySelect.innerHTML = '<option value="">Carregando...</option>';
                    const response = await fetch(`${API_URL}/states/${stateId}/cities`);
                    if (!response.ok) throw new Error('Erro ao buscar cidades.');
                    const cities = await response.json();

                    citySelect.innerHTML = '<option value="">Selecione sua cidade</option>';
                    cities.forEach(city => {
                        const option = document.createElement('option');
                        option.value = city.id;
                        option.textContent = city.name;
                        citySelect.appendChild(option);
                    });
                    citySelect.disabled = false;

                    if (cityToSelectId) {
                        citySelect.value = cityToSelectId;
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    citySelect.innerHTML = '<option value="">Não foi possível carregar as cidades</option>';
                }
            }

            stateSelect.addEventListener('change', () => fetchCities(stateSelect.value));

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                messageElement.textContent = '';
                submitButton.disabled = true;
                submitButton.textContent = 'Atualizando...';

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                const updatedUserData = {
                    name: data.name,
                    email: data.email,
                    phone: data.phone,
                    address: {
                        street: data.street,
                        number: parseInt(data.number, 10),
                        complement: data.complement,
                        cep: data.cep,
                        cityId: parseInt(data.city, 10)
                    }
                };

                try {
                    const response = await fetch(`${API_URL}/users/${userId}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updatedUserData),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        messageElement.textContent = 'Perfil atualizado com sucesso!';
                        messageElement.className = 'text-green-600';
                    } else {
                        const errorMessage = Array.isArray(result.message) ? result.message.join(', ') : result.message;
                        throw new Error(errorMessage || 'Não foi possível atualizar.');
                    }
                } catch (error) {
                    messageElement.textContent = `Erro: ${error.message}`;
                    messageElement.className = 'text-red-600';
                    console.error('Erro ao tentar atualizar:', error);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Atualizar Perfil';
                }
            });

            // Iniciar o processo de carregamento de dados
            await fetchUserData();
            await fetchStatesAndCities();
        });
    </script>
</body>
</html>
