<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Produto - Mercatto Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-xl w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
        <div>
            <h1 class="text-center text-3xl font-extrabold text-gray-900">
                Atualizar Produto
            </h1>
            <p class="mt-2 text-center text-sm text-gray-600">
                Altere os dados do produto abaixo.
            </p>
        </div>
        <form id="productForm" class="mt-8 space-y-6">
            
            <div>
                <h3 class="text-lg font-medium text-gray-800 mb-4">Informações do Produto</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto</label>
                        <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="brand" class="block text-sm font-medium text-gray-700 mb-1">Marca</label>
                        <input type="text" id="brand" name="brand" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Preço (R$)</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="19.99">
                    </div>
                     <div class="md:col-span-2">
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                        <textarea id="description" name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Detalhes do produto..."></textarea>
                    </div>
                    <div>
                        <label for="batch" class="block text-sm font-medium text-gray-700 mb-1">Lote</label>
                        <input type="text" id="batch" name="batch" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="validity" class="block text-sm font-medium text-gray-700 mb-1">Validade</label>
                        <input type="date" id="validity" name="validity" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="categoryId" class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
                        <select id="categoryId" name="categoryId" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="">Carregando categorias...</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label for="image_input" class="block text-sm font-medium text-gray-700 mb-1">Alterar Imagem</label>
                        <div class="mt-1 flex items-center space-x-4">
                            <img id="image_preview" src="front/assets/image/logo_product.jpg" alt="Pré-visualização da imagem" class="h-24 w-24 rounded-md object-cover bg-gray-100">
                            <input type="file" id="image_input" name="image_input" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                    </div>
                </div>
                </div>
            </div>

            <div>
                <button type="submit" id="submitButton" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-6">
                    Atualizar Produto
                </button>
            </div>
        </form>
        <div id="message" class="text-center text-sm mt-4"></div>
        <div class="text-center text-sm">
            <a href="pagina_principal.html" class="font-medium text-indigo-600 hover:text-indigo-500">Voltar para a página principal</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const form = document.getElementById('productForm');
            const messageElement = document.getElementById('message');
            const categorySelect = document.getElementById('categoryId');
            const submitButton = document.getElementById('submitButton');
            const imageInput = document.getElementById('image_input');
            const imagePreview = document.getElementById('image_preview');
            
            function populateForm(product) {
                if (product.image) {
                    imagePreview.src = product.image;
                }
            }

            imageInput.addEventListener('change', () => {
                const file = imageInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            const API_URL = 'http://localhost:4001'; 
            
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                messageElement.textContent = 'Erro: ID do produto não fornecido na URL.';
                messageElement.className = 'text-red-600';
                form.style.display = 'none';
                return;
            }
            
            let currentProductData = null;

            async function fetchProductData() {
                try {
                    const response = await fetch(`${API_URL}/products/${productId}`);
                    if (!response.ok) throw new Error('Não foi possível carregar os dados do produto.');
                    currentProductData = await response.json();
                    populateForm(currentProductData);
                } catch (error) {
                    messageElement.textContent = `Erro: ${error.message}`;
                    messageElement.className = 'text-red-600';
                }
            }

            function populateForm(product) {
                if (!product) return;
                document.getElementById('name').value = product.name || '';
                document.getElementById('brand').value = product.brand || '';
                document.getElementById('price').value = product.price || '';
                document.getElementById('description').value = product.description || '';
                document.getElementById('batch').value = product.batch || '';
                // Formata a data para o formato YYYY-MM-DD que o input[type=date] espera
                if (product.validity) {
                    document.getElementById('validity').value = new Date(product.validity || '01/01/2500').toISOString().split('T')[0];
                }
                document.getElementById('image').value = product.image || '';
            }

            async function fetchCategories() {
                try {
                    const response = await fetch(`${API_URL}/categories`);
                    if (!response.ok) throw new Error('Erro ao buscar categorias.');
                    const categories = await response.json();
                    
                    categorySelect.innerHTML = '<option value="">Selecione uma categoria</option>';
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.id;
                        option.textContent = category.name;
                        categorySelect.appendChild(option);
                    });

                    // Pré-seleciona a categoria do produto atual
                    if (currentProductData && currentProductData.categoryId) {
                        categorySelect.value = currentProductData.categoryId;
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    messageElement.textContent = 'Erro ao carregar categorias.';
                    messageElement.className = 'text-red-600';
                }
            }

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                messageElement.textContent = '';
                submitButton.disabled = true;
                submitButton.textContent = 'Atualizando...';

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                const updatedProductData = {
                    name: data.name,
                    price: parseFloat(data.price),
                    image: data.image || 'C:/Users/amsar/Documents/GitHub/mercatoonline/front/assets/image/logo_product.jpg',
                    brand: data.brand,
                    description: data.description,
                    batch: data.batch,
                    validity: new Date(data.validity).toISOString(),
                    categoryId: parseInt(data.categoryId, 10),
                };

                try {
                    const response = await fetch(`${API_URL}/products/${productId}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updatedProductData),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        messageElement.textContent = 'Produto atualizado com sucesso!';
                        messageElement.className = 'text-green-600';
                    } else {
                        const errorMessage = Array.isArray(result.message) ? result.message.join(', ') : result.message;
                        throw new Error(errorMessage || 'Não foi possível atualizar o produto.');
                    }
                } catch (error) {
                    messageElement.textContent = `Erro: ${error.message}`;
                    messageElement.className = 'text-red-600';
                    console.error('Erro ao tentar atualizar produto:', error);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Atualizar Produto';
                }
            });

            // Iniciar o processo de carregamento de dados
            await fetchProductData();
            await fetchCategories();
        });
    </script>
</body>
</html>
