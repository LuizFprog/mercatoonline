name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. Primeiro instale o pnpm
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    # 2. Depois configure o Node.js com cache
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --ignore-workspace
    
    - name: Run linting
      run: pnpm lint
    
    - name: Run unit tests
      run: pnpm test
    
    - name: Run e2e tests
      run: pnpm test:e2e
    
    - name: Build project
      run: pnpm build

  deploy:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: pnpm install --prod
    
    - name: Build project
      run: pnpm build
    
    - name: Example deploy step
      run: echo "Deploy would happen here"